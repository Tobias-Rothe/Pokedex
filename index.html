<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/card.css" />
    <link rel="stylesheet" href="./style/colors.css" />
    <link rel="stylesheet" href="style/loadingscreen.css" />
    <link rel="stylesheet" href="style/mediaquerry.css" />
    <link rel="stylesheet" href="style/lagecard.css" />
    <link
      rel="shortcut icon"
      href="./assets/img/pokeball.png"
      type="image/x-icon"
    />
    <title>Pok√©dex</title>
  </head>
  <body onload="init()">
    <div id="dialog-loding-spinner" class="dialog-loding-spinner d-none">
      <div class="pokeball">
        <svg
          width="100%"
          height="100%"
          viewBox="0 0 1080 1080"
          version="1.1"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          xml:space="preserve"
          xmlns:serif="http://www.serif.com/"
          style="
            fill-rule: evenodd;
            clip-rule: evenodd;
            stroke-linejoin: round;
            stroke-miterlimit: 2;
          "
        >
          <g transform="matrix(1,0,0,1,-1212.68,0)">
            <g id="Ball" transform="matrix(1,0,0,1,1212.68,0)">
              <rect x="0" y="0" width="1080" height="1080" style="fill: none" />
              <path
                d="M1.284,502.5C20.568,221.931 254.571,0 540,0C825.429,0 1059.43,221.931 1078.72,502.5L685.266,502.5C668.597,437.834 609.841,390 540,390C470.159,390 411.403,437.834 394.734,502.5L1.284,502.5Z"
                style="fill: rgb(255, 51, 53)"
              />
              <path
                d="M1078.72,577.5C1059.43,858.069 825.429,1080 540,1080C254.571,1080 20.568,858.069 1.284,577.5L394.734,577.5C411.403,642.166 470.159,690 540,690C609.841,690 668.597,642.166 685.266,577.5L1078.72,577.5Z"
                style="fill: white"
              />
              <path
                d="M394.734,577.5L1.284,577.5C0.433,565.11 0,552.605 0,540C0,527.395 0.433,514.89 1.284,502.5L394.734,502.5C411.403,437.834 470.159,390 540,390C609.841,390 668.597,437.834 685.266,502.5L1078.72,502.5C1079.57,514.89 1080,527.395 1080,540C1080,552.605 1079.57,565.11 1078.72,577.5L685.266,577.5C668.597,642.166 609.841,690 540,690C470.159,690 411.403,642.166 394.734,577.5Z"
                style="fill: rgb(34, 34, 34)"
              />
              <circle cx="540" cy="540" r="100" style="fill: white" />
            </g>
          </g>
        </svg>
      </div>
    </div>
    <header class="header">
      <img class="img-header" src="./assets/img/pokeapi.png" alt="" />
      <input
        oninput="searchAndShowPokemon()"
        class="inputfield"
        id="inputfield"
        placeholder="Pokemon suchen..."
        required="text"
      />
    </header>
    <div id="loadingscreen-bg" class="loadingscreen-bg hidden">
      <div class="largecard">
        <div
          class="largecard Pokemon-card"
          onclick="closeLargeCard()"
          id="largecard"
        ></div>
      </div>
    </div>
    <div class="content" id="content"></div>
    <div class="button">
      <button class="btn" onclick="renderMorePokemons()">
        Show more Pokemons
      </button>
    </div>
  </body>
  <script src="./js/pokeapi-js-wrapper.js"></script>
  <script src="./js/typeicon.js"></script>
  <script src="./js/template.js"></script>
  <script src="./js/script.js"></script>
</html>
